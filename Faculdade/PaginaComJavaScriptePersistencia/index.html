<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <!-- Carrega o CSS do Bootstrap para estilização -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light p-4">

  <div class="container" style="max-width: 700px;">
    <div class="card p-4 p-md-5 shadow-sm rounded-3">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Cadastro de Usuário</h2>
        <!-- Link para a página que visualiza os dados salvos -->
        <a href="visualizar.html" class="btn btn-outline-primary">Visualizar Usuários</a>
      </div>

      <!-- REQUISITO 1: Página com formulário -->
      <form id="formCadastro" novalidate>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          <!-- Mensagens de feedback de validação (para Bootstrap) -->
          <div class="invalid-feedback">
            Por favor, insira um nome válido (mínimo 3 caracteres).
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="exemplo@dominio.com" required>
          <div class="invalid-feedback">
            Por favor, insira um email válido.
          </div>
        </div>

        <div class="mb-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" class="form-control" id="idade" placeholder="Digite sua idade (mín. 18 anos)" required>
          <div class="invalid-feedback">
            Por favor, insira uma idade válida (entre 18 e 120).
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Cadastrar</button>
      </form>

      <!-- Esta div mostrará as mensagens de sucesso ou erro -->
      <div id="resultado" class="mt-3"></div>
    </div>
  </div>

  <!-- REQUISITO 2: Carrega o script que usa as funções e o LocalStorage -->
  <script src="script.js"></script>
</body>
</html>
