<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

    <div class="container">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4">Minhas Tarefas</h2>
            
            <form id="formTarefa">
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição da Tarefa</label>
                    <input type="text" class="form-control" id="descricao" placeholder="O que precisa ser feito?">
                </div>
                <div class="mb-3">
                    <label for="prioridade" class="form-label">Prioridade</label>
                    <select class="form-select" id="prioridade">
                        <option value="">Selecione...</option>
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
            </form>
            <hr>
            
            <div id="resultado" class="mt-3">
                <em>Nenhuma tarefa cadastrada.</em>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
