<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato - BasqueteTop</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/meu-estilo.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      
      <div class="col-md-2"></div>

      <div class="col-md-8">
        
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <ul class="nav navbar-nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="sobre.html">Sobre Nós</a></li>
              <li><a href="parceiros.html">Empresas Parceiras</a></li>
              <li><a href="historia.html">História do Basquete</a></li>
              <li class="active"><a href="contato.html">Contato</a></li>
            </ul>
          </div>
        </nav>

        <div class="panel panel-default"> 
          <div class="panel-heading">
            <h3 class="panel-title">Fale Conosco</h3>
          </div>
          <div class="panel-body">
            
            <form>
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome"> [cite: 875]
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group"> [cite: 903]
                  <span class="input-group-addon">@</span> [cite: 904]
                  <input type="email" class="form-control" id="email" placeholder="Informe seu email"> [cite: 905]
                </div>
              </div>

              <div class="form-group">
                <label for="assunto">Assunto</label>
                <select class="form-control" id="assunto"> [cite: 943]
                  <option>Notícias</option>
                  <option>Parcerias</option>
                  <option>Sugestões</option>
                </select>
              </div>

              <div class="form-group">
                <label>Deseja receber nossa newsletter?</label>
                <div class="radio"> [cite: 977]
                  <label><input type="radio" name="optradio">Sim</label> [cite: 979]
                  <label><input type="radio" name="optradio">Não</label>
                </div>
              </div>

              <button type="submit" class="btn btn-default">Enviar</button> 
            </form>

          </div>
        </div>

      </div>

      <div class="col-md-2"></div>

    </div> </div> <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
