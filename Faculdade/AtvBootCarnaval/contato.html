<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Carnaval de Ubá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Carnaval de Ubá</h1>
            <p class="subtitulo">A Maior Festa de Minas Gerais</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-carnaval-nav">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#historia">História</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#atrações">Atrações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#blocos">Blocos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#informacoes">Informações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <section id="contato">
            <h2>Fale Conosco</h2>
            <p>Tem dúvidas ou sugestões? Envie uma mensagem para a organização do Carnaval!</p>
            
            <form class="mt-4">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Endereço de Email</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto</label>
                    <select class="form-select" id="assunto">
                        <option selected>Selecione um assunto...</option>
                        <option value="1">Dúvidas Gerais</option>
                        <option value="2">Imprensa</option>
                        <option value="3">Patrocínio</option>
                        <option value="4">Outros</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Sua Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary btn-carnaval">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Carnaval de Ubá</p>
            <p class="creditos">Disciplina: Desenvolvimento de Web Sites - UniAcademia</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
