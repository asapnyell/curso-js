<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="/ex015/model.css">
    <script src="model.js"></script>
</head>
<body>
    <header>Vamos Contar</header>
    <section>
        <div id="ifp">
            <p>
                Inicio
                <input type="number" name="inicial" id="inicial">
            </p>
            <p>
                Fim
                <input type="number" name="final" id="final">
            </p>
            <p>
                Passo
                <input type="number" name="pass" id="pass">
            </p>
        </div>
        <div id="contagem">
            <p>Preparando a contagem...</p>
        </div>
        <div id="btn">
                <input type="button" id="btn" name="btn" value="Contar" onclick="contar()">
        </div>

    </section>

    <footer>
        <p>&copy: MOB CURSOS</p>  
    </footer>

    
</body>
</html>
