<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Fácil Mão de Obra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar { min-height: 100vh; background: #212529; color: white; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px; }
        .sidebar a:hover, .sidebar a.active { background: #343a40; color: white; }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar p-3" style="width: 250px;">
        <h4 class="mb-4">Admin Panel</h4>
        <a href="#" class="active"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a href="#"><i class="bi bi-people me-2"></i> Usuários</a>
        <a href="#"><i class="bi bi-file-earmark-text me-2"></i> Relatórios</a>
        <a href="#"><i class="bi bi-gear me-2"></i> Configurações</a>
    </div>

    <div class="flex-grow-1 p-4 bg-light">
        <h2 class="mb-4">Visão Geral do Sistema</h2>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Usuários Ativos</h5>
                        <p class="card-text display-6">1,250</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Serviços no Mês</h5>
                        <p class="card-text display-6">340</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Reclamações</h5>
                        <p class="card-text display-6">5</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white fw-bold">Usuários Recentes</div>
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Marcos Souza</td>
                            <td>Prestador</td>
                            <td><span class="badge bg-success">Ativo</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-dark">Ver Detalhes</button>
                                <button class="btn btn-sm btn-danger">Desativar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Julia Ramos</td>
                            <td>Cliente</td>
                            <td><span class="badge bg-danger">Bloqueado</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-dark">Ver Detalhes</button>
                                <button class="btn btn-sm btn-success">Reativar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
