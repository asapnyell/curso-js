<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos - Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h3 class="mb-4">Meus Serviços</h3>

    <div class="card border-warning border-2 shadow-sm mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h5 class="card-title text-warning"><i class="bi bi-hourglass-split"></i> Aguardando Pagamento</h5>
                <span class="fw-bold">R$ 150,00</span>
            </div>
            <p class="mb-1"><strong>Profissional:</strong> Ana Designer</p>
            <p class="mb-3 text-muted">Criação de Logo para Loja</p>
            <button class="btn btn-warning text-dark btn-sm">Realizar Pagamento Seguro (Escrow)</button>
            <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-chat-dots"></i> Chat</button>
        </div>
    </div>

    <div class="card border-primary border-2 shadow-sm mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h5 class="card-title text-primary"><i class="bi bi-calendar-check"></i> Confirmado</h5>
                <span class="fw-bold">R$ 90,00</span>
            </div>
            <p class="mb-1"><strong>Profissional:</strong> João Eletricista</p>
            <p class="text-muted">Manutenção Residencial - 25/11/2025 às 14h</p>
            <button class="btn btn-primary btn-sm" disabled>Pago e Agendado</button>
            <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-chat-dots"></i> Abrir Chat</button>
        </div>
    </div>

    <div class="card border-success border-2 shadow-sm mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h5 class="card-title text-success"><i class="bi bi-check-circle-fill"></i> Concluído</h5>
                <span class="fw-bold">R$ 120,00</span>
            </div>
            <p class="mb-1"><strong>Profissional:</strong> Limpeza Total Express</p>
            <p class="mb-3 text-muted">Faxina Completa</p>
            
            <div class="bg-light p-3 rounded">
                <label class="form-label fw-bold">Avalie o serviço:</label>
                <div class="mb-2 text-warning fs-5">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star"></i>
                </div>
                <textarea class="form-control mb-2" rows="2" placeholder="Deixe um comentário sobre o serviço..."></textarea>
                <button class="btn btn-success btn-sm">Enviar Avaliação</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
